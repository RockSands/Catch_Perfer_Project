server:
  # 服务器访问端口
  port: 8080
  # 访问的基础路径
  context-path: /
logging:
  config: classpath:logback-spring.xml
spring:
  datasource:
    type: org.apache.commons.dbcp2.BasicDataSource
    dbcp2:
      initial-size: 3
      max-idle: 5
      validation-query: SELECT 1
    url: jdbc:mysql://192.168.80.138:3306/kettle
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
# 配置Mybatis的配置文件位置
mybatis:
  mapper-locations: classpath:mapper/*.xml 